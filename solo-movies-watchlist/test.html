<!DOCTYPE html>
<html lang="md">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>余额充值</title>

    <link rel="stylesheet" href="/test.css">
</head>

<body>
    <header>
        <h1>我的余额</h1>
        <p>$0.03</p>
    </header>

    <main>
        <section>
            <ul>
                <li class="card card1 selected">10元<span>赠送 0 元</span></li>
                <li class="card card2">20元<span>赠送 0 元</span></li>
                <li class="card card3">30元<span>赠送 0 元</span></li>
                <li class="card card4">50元<span>赠送 0 元</span></li>
                <li class="card card5">100元<span>赠送 0 元</span></li>
                <li class="card card6">300元<span>赠送 0 元</span></li>
                <li class="card card7">其他<span>赠送 0 元</span></li>
            </ul>
            <p class="accent">注意事项:</p>
            <p>充值后账户余额不能提现, 可用于商城消费使用</p>
            <p>账户充值出现问题可联系商城客服</p>

            <button>立即充值</button>
        </section>
    </main>

    <script type="module" src="/test.js"></script>
</body>

</html>
