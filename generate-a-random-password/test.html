<!DOCTYPE html>
<html lang="md">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <style>
        body {
            /* margin: 0, 10px; */
            margin: 0;
        }

        a {
            /* inline elements can't be set width, height */
            width: 100px;
        }

        button {
            border: 1px lightblue;
            border-top-style: none;
            border-left-style: none;
            border-right-style: outset;
            border-bottom-style: outset;
            background-color: beige;
        }

        button:active {
            border-color: lightblue;
            transform: scale(1.05);
            transform: translate(1px, 1px);
            border-top-style: outset;
            border-left-style: outset;
            border-right-style: none;
            border-bottom-style: none;
        }

        #input {
            display: block;
            width: 100%;
            /* width: 100vw; */
            /* margin: 5px 10px; */

            padding: 2px 10px;

            /*
             * If the box-sizing property is set to border-box
             * https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_box_model/Introduction_to_the_CSS_box_model#border_area
             * 
             * 如果设置了这个值, width 设置的就是 border-edge 的值
             * 如果没有设置这个值, width 设置的就是 content-edge 的值. 不包含 padding
             */
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <a href="msgpack.club">click me </a>
    <button>click me button</button>
    <input type="text" name="namee" id="input">

    <!-- The name property used in a form table. -->
    <!-- <input type="" name="input-text" id="input-text"> -->
</body>

</html>
