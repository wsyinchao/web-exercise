    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./index.js"></script>
    <title>Random password generator</title>

<body>
    <div id="container">
        <div id="title">
            <h1 id="h1">Generate a</h1>
            <h1>random password</h1>

        <div id="results">
            <div class="result-plane" id="pw-1" onclick="copyToClipboard('pw-1')">
            </div>

            </div>
        </div>

        <!-- bottom padding -->
    </div>
