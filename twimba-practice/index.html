<!DOCTYPE html>
<html lang="md">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>twimba practice</title>

    <link rel="stylesheet" href="index.css">

    <!-- roboto font from google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
        rel="stylesheet">

    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="container">
            <h1>Twimba</h1>
        </div>
    </header>

    <main>
        <section>
            <div class="container tweeting">
                <div class="input-area-div">
                    <img src="images/scrimbalogo.png" alt="Twimba logo">
                    <textarea name="input-area" class="input-area" id="input-area"
                        placeholder="What's happening?"></textarea>
                </div>
                <button id="tweet-btn">Tweet</button>
            </div>
        </section>

        <section>
            <div class="feed" id="feed">
                <!-- Tweets here! -->
            </div>
        </section>

    </main>

    <script type="module" src="index.js"></script>
    <!-- font awesome with one line code -->
    <!-- <script src="https://kit.fontawesome.com/1ff61a1a1a.js" crossorigin="anonymous"></script> -->
</body>

</html>
