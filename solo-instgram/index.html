<!DOCTYPE html>
<html lang="md">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
    <script src="index.js"></script>
    <title>solo-instagram</title>
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="images/logo.png" alt="">
            <div class="user-avatar">
                <img src="images/user-avatar.png" alt="">
            </div>
        </div>
    </header>

    <main id="main">
        <section>
            <div class="container">
                <div class="info">
                    <img src="images/avatar-vangogh.jpg" alt="An avatar of Vincent van Gogh">
                    <div>
                        <p class="name">Vincen van Gogh</p>
                        <address>Zudert, Netherlands</address>
                    </div>
                </div>
                <img class="post-img" src="images/post-vangogh.jpg" alt="A selfi image of Vincent van Gogh">
                <div class="response-icons">
                    <div class="outer">
                        <p id="like-heart">ü§ç</p>
                    </div>
                    <div class="outer">
                        <p id="message-bubble">üí¨</p>
                    </div>
                    <div class="outer">
                        <a href="https://telegram.org/" target="_blank" rel="noopener noreferrer">
                            <img id="telegram-icon" src="images/paper-airplane.png" alt="a telegram icon">
                        </a>
                    </div>
                </div>
                <p id="like-text" class="text accent-text">200 likes</p>
                <p class="text"> <span class="accent-text">vincey1853</span> just took a few mushrooms lol</p>
            </div>
        </section>
    </main>

    <footer>
        <p>@msgpack</p>
    </footer>
</body>

</html>
